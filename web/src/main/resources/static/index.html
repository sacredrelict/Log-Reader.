<!DOCTYPE html>
<html lang="en-us" ng-app="main">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Reader by Oleg Mikheev.</title>
    <link rel='stylesheet' href='app/css/bootstrap-3.1.1/bootstrap.min.css'>
    <link rel='stylesheet' href='app/css/main.css'>
</head>
<body>
    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!/">Log Reader</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav nav-tabs">
                    <li ng-class="{'active' : activeTab == 'logs'}"><a href="#!/">Logs</a></li>
                    <li ng-class="{'active' : activeTab == 'about'}"><a href="#!/about">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container theme-showcase">
        <div ui-view></div>
    </div>

    <script type="text/javascript" src="app/js/jquery-1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="app/js/bootstrap-3.1.1/bootstrap.min.js"></script>

    <script type="text/javascript" src="app/js/angular-1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="app/js/angular-1.6.1/angular-animate.min.js"></script>
    <script type="text/javascript" src="app/js/angular-1.6.1/angular-ui-router.js"></script>
    <script type="text/javascript" src="app/js/angular-1.6.1/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script type="text/javascript" src="app/js/main.js"></script>

</html>
